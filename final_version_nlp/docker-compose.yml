version: '3.8'

services:
  # ABSA Web Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absa-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Training service (optional)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absa-trainer
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
    command: python -m src.training
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - training
